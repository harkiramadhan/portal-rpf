	<div class="colorlib-loader"></div>

	<div id="page">
			<nav class="colorlib-nav" role="navigation">
				<div class="top-menu">		
					<div class="row">
						<div class="col-md-2 text-center">

							</ul>
						</div>

				</div>

		<!-- Reg Name -->
		<div id="colorlib-services">
					<div class="col-md-8 col-md-offset-2 text-center colorlib-heading animate-box">
					<h2>Register</h2>
				</div>
			</div>
		</div>
	<div>

		<form class="well form-horizontal" action="" method="post"  id="contact_form">
		<fieldset>

		<!-- Form Name -->


		<!-- NIP -->
		<div class="form-group">
		  <label class="col-md-4 control-label">NIP</label>  
		  <div class="col-md-4 inputGroupContainer">
		  <div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input  name="NIP" placeholder="NIP" class="form-control"  type="text" maxlength="10">
		    </div>
		  	</div>
		</div>

		<!-- Full Name -->
		<div class="form-group">
		  <label class="col-md-4 control-label" >Full Name</label> 
		    <div class="col-md-4 inputGroupContainer">
		    <div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input name="full_name" placeholder="Full Name" class="form-control"  type="text">
		    </div>
		  	</div>
		</div>
		 
		<!-- Email --> 
		<div class="form-group">
		  <label class="col-md-4 control-label">E-Mail</label>  
		    <div class="col-md-4 inputGroupContainer">
		    <div class="input-group">
		        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
		  		<input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
		    </div>
		  	</div>
		</div>
		  
		<!-- DropDown Departemen -->
		<div class="form-group"> 
		<label class="col-md-4 control-label">Department</label>
		    <div class="col-md-4 selectContainer">
		    <div class="input-group">
		        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
		    	<select name="department" class="form-control selectpicker">
		      	<option value="">Select Department</option>
			      	<option>EPD</option>
			      	<option>DWP</option>
			      	<option>AFS</option>
			      	<option>AFO</option>
		    </select>
		  </div>
		</div>
		</div>

		<!-- Dropdown Status -->
		<div class="form-group"> 
		<label class="col-md-4 control-label">Status</label>
		    <div class="col-md-4 selectContainer">
		    <div class="input-group">
		        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
		    	<select name="status" class="form-control selectpicker">
		      	<option value="">Select Status</option>
		      		<option>Active</option>
		      		<option>Non-Active</option>
		    </select>
		  </div>
		</div>
		</div>

		<!-- Dropdown Rule -->
		<div class="form-group"> 
		<label class="col-md-4 control-label">Rule</label>
		    <div class="col-md-4 selectContainer">
		    <div class="input-group">
		        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
		    	<select name="rule" class="form-control selectpicker">
		      	<option value="">Select Rule</option>
		      		<option>Admin</option>
		      		<option>Non-Admin</option>
		    </select>
		  </div>
		</div>
		</div>

		<!-- Password -->
		<div class="form-group">
		  <label class="col-md-4 control-label" >Password</label> 
		    <div class="col-md-4 inputGroupContainer">
		    <div class="input-group">
		  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		  <input name="user_password" placeholder="Password" class="form-control"  type="password">
		    </div>
		  </div>
		</div>

		<!-- Success message -->
		<div class="alert alert-success" role="alert" id="success_message" align="center">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>

		<!-- Button -->
		<div class="form-group">
		  <label class="col-md-4 control-label"></label>
		  <div class="col-md-4"><br>
		    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
		  </div>
		</div>

		</fieldset>
		</form>
		</div>
	</div>
